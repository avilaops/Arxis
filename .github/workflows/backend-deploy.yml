# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy API to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'src/Arxis.API/**'
      - 'src/Arxis.Domain/**'
      - 'src/Arxis.Infrastructure/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'arxis-api'
  AZURE_WEBAPP_PACKAGE_PATH: './src/Arxis.API'
  DOTNET_VERSION: '8.0.x'  # Mudado de 10.0.x para 8.0.x

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Setup .NET ${{ env.DOTNET_VERSION }}'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Restore dependencies'
        run: dotnet restore

      - name: 'Build project'
        run: dotnet build --configuration Release --no-restore

      - name: 'Run tests'
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true

      - name: 'Publish project'
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release --output ./publish

      - name: 'Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    # SÃ³ roda se os secrets estiverem configurados
    if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}

    steps:
      - name: 'Download artifact'
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish

      - name: 'Run database migrations'
        run: |
          echo "Database migrations should run here"
          echo "Connection string configured in Azure App Service settings"
        env:
          CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        continue-on-error: true

      - name: 'Azure logout'
        run: az logout
        if: always()
