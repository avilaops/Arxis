name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'src/Arxis.API/**'
      - 'src/Arxis.Domain/**'
      - 'src/Arxis.Infrastructure/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arxis-API
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: './src/Arxis.API'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: ğŸ”½ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ”¨ Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ§ª Run tests
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true

    - name: ğŸ“¤ Publish
      run: dotnet publish --configuration Release --no-build --output ./publish
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ï¿½ Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.WORKING_DIRECTORY }}/publish

    - name: ğŸ§¹ Cleanup
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ API URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
