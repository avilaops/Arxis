# CI Build - Run on every push and PR

name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'

jobs:
  # Backend Build and Test
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Setup .NET ${{ env.DOTNET_VERSION }}'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Restore dependencies'
        run: dotnet restore

      - name: 'Build solution'
        run: dotnet build --configuration Release --no-restore

      - name: 'Run tests'
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
        continue-on-error: true

      - name: 'Code coverage report'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend Build and Test
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'src/Arxis.Web/package-lock.json'

      - name: 'Install dependencies'
        run: |
          cd src/Arxis.Web
          npm ci

      - name: 'Run linter'
        run: |
          cd src/Arxis.Web
          npm run lint

      - name: 'Run type check'
        run: |
          cd src/Arxis.Web
          npx tsc --noEmit

      - name: 'Run tests'
        run: |
          cd src/Arxis.Web
          npm test
        continue-on-error: true

      - name: 'Build application'
        run: |
          cd src/Arxis.Web
          npm run build
        env:
          VITE_API_URL: 'http://localhost:5000/api'

  # Docker Build
  docker-ci:
    name: Docker Build CI
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Build API Docker image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: arxis-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 'Build Web Docker image'
        run: |
          docker build -f src/Arxis.Web/Dockerfile -t arxis-web:latest src/Arxis.Web

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Run Trivy vulnerability scanner'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: 'Upload Trivy results to GitHub Security'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better analysis

      - name: 'SonarCloud Scan'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
